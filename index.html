<!DOCTYPE html>
<html lang="pr-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bravo Filmes</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body class="bg-white">
    <section class="text-gray-600 body-font">
      <div
        class="container px-4 md:px-20 py-4 md:py-20 mx-auto flex items-end flex-col md:flex-row"
      >
        <div class="logo pb-10 md:mr-32 flex justify-center">
          <img alt="feature" class="" src="imgs/logo.png" />
        </div>
        <div class="flex justify-center">
          <img alt="feature" class="" src="imgs/peixe-e-texto.png" />
        </div>
      </div>
    </section>

    <section class="social">
      <div class="container mx-auto">
        <div class="mx-auto flex justify-center w-8/12 py-2">
          <img
            alt="feature"
            class="object-cover"
            src="imgs/barra-completa.png"
          />
        </div>
        <div class="mx-auto flex justify-center w-8/12 py-1">
          <a href="mailto:contato@bravofilmes.com.br">
            <img alt="feature" class="object-cover" src="imgs/email.png" />
          </a>
        </div>
        <div class="mx-auto flex justify-center w-8/12 py-1">
          <a
            href="https://wa.me/5598982630850?text=Ol%C3%A1%21+Gostaria+de+contratar+os+servi%C3%A7os+da+Bravo+filmes%21+%F0%9F%98%83"
            target="_blank"
          >
            <img
              alt="feature"
              class="object-cover object-fill"
              src="imgs/telephone.png"
            />
          </a>
        </div>
        <div class="mx-auto flex justify-center w-6/12 py-1">
          <a href="https://www.instagram.com/bravofilmes/" target="_blank">
            <img
              alt="feature"
              class="object-cover object-fill"
              src="imgs/instagram Bravo.png"
            />
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
